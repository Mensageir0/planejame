<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planeja-me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            color: #2e7d32; /* Verde escuro */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #2e7d32;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #388e3c; /* Verde mais escuro */
        }

        .signup-link {
            margin-top: 15px;
            color: #666;
        }

        .signup-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
       img{
        height: 200px;
        width: 260;
        position: absolute;
        top: 20%;  /* Alinha pelo topo */
        left: 50%; /* Alinha pela esquerda */
        transform: translate(-50%, -50%); /* Ajusta o centro verdadeiro */
        max-width: 80%;
        max-height: 80%;

         }
        
    </style>
</head>
<body>

    <img src="./img/log_cort.png" alt="Logo da marca">
    <div class="login-container">
        
        
<h1>Login</h1>
<form>
    <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
    </div>
    <a href="inicio.html" class="login-button" style="display: center; text-align: center; text-decoration: none;">Entrar</a>
</form>
<div class="signup-link">
    NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
</div>
</html>
